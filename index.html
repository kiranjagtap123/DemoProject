  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     
       <div class="row center">
          <div class="col m12">

      </div>
      <div class="row center">
          <div class="col m5 l4 s12 offset-s0 offset-m7 offset-l8">
              <div class="main-card card lighten-5">

                      <div class=" card-title">
                          <span class="text-darken left blue-text"> Log In </span>
                          <i class="material-icons small right blue-text lighen-4">person_pin</i>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="name" type="text" >
                              <label for="name">Login Name</label>
                          </div>
                          <div class="input-field col s12">
                              <input id="password" type="password" required>
                              <label for="password" >Password</label>
                          </div>
                          <div class="col s12">
                              <a class="left" href="#">Forgot Password</a>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col s12">
                              <a href="forgot_password.html" id="download-button" class="login-btn btn-large waves-effect waves-light blue">Get Started</a>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row center">
       
      </div>
